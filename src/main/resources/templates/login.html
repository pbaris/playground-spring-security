<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<title>Login Page</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link href="http://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
	<link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<div class="container">
	<form class="form-signin" th:action="@{/process-login}" method="post">
		<h2 class="form-signin-heading">Please sign in</h2>
		<p>Example: user / password</p>
		<p th:if="${param.error}" class="error">Invalid username or password</p>
		<p>
			<label for="username" class="sr-only">Username</label>
			<input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus/>
		</p>
		<p>
			<label for="password" class="sr-only">Password</label>
			<input type="password" id="password" name="password" class="form-control" placeholder="Password" required autofocus/>
		</p>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button><br/>
		<p><a href="/index" th:href="@{/index}">Back to home page</a></p>
	</form>
</div>
</body>
</html>
